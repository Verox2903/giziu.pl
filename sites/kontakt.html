        <h1>Kontakt</h1>
        <p>Treść strony kontakt</p>
        <main>
            <form action="https://formsubmit.co/verox2903@gmail.com" method="POST" class="contact-form">
                <label for="name">Imię i nazwisko:</label>
                <input type="text" id="name" name="Imię" placeholder="Twoje imię" required>
    
                <label for="email">Twój email:</label>
                <input type="email" id="email" name="Email" placeholder="Twój email" required>
    
                <label for="message">Wiadomość:</label>
                <textarea id="message" name="Wiadomość" placeholder="Twoja wiadomość" rows="6" required></textarea>
    
                <button type="submit">Wyślij</button>
            </form>
